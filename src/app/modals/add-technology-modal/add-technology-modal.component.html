<div class="modal-header">
    <h4 class="modal-title pull-left">Add Technology</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addTechnologyForm">
      <div>
        <label for="techTitle">Technology Title: </label>
        <input type="text" id="techTitle" formControlName="title">
      </div>
      <div>
        <label for="techTagline">Technology Tagline: </label>
        <input type="text" id="techtagline" formControlName="tagline">
      </div>
      <button (click)="addTechnology()">Add</button>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
  </div>
